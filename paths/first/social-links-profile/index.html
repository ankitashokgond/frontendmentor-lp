<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Ankit Gond" />
  <title>Social Links Profile | Frontend Mentor</title>
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="shortcut icon" href="static/images/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
</head>
<body>

  <main>
    <div class="container">

      <div class="intro">
        
        <figure>
          <img src="static/images/avatar-jessica.jpeg" alt="Avatar" class="avatar" />
        </figure>

        <div class="about">
          <h1 class="name">Jessica Randall</h1>
          <span class="address">London, United Kingdom</span>
        </div>
        
      </div>

      <div class="profession">

        <q>Front-end developer and avid reader.</q>

      </div>

      <div class="social__links">

        <a href="http://github.com/ankitashokgond" target="_blank" rel="noopener noreferrer" class="github social__link">GitHub</a>
        <a href="http://www.frontendmentor.io/profile/ankitashokgond" target="_blank" rel="noopener noreferrer" class="frontendmentor social__link">Frontend Mentor</a>
        <a href="#" class="linkedin social__link">LinkedIn</a>
        <a href="http://x.com/ankitashokgond" target="_blank" rel="noopener noreferrer" class="twitter social__link">Twitter</a>
        <a href="http://www.instagram.com/ankitashokgond" target="_blank" rel="noopener noreferrer" class="instagram social__link">Instagram</a>
        
      </div>
      
    </div>
  </main>
  
</body>
</html>
