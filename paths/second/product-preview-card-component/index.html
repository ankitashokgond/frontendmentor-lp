<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card Component | Frontend Mentor</title>
  <meta name="author" content="Ankit Gond" />
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="shortcut icon" href="static/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>
  
  <main>

    <picture>
      <source media="(min-width: 641px)" srcset="static/images/image-product-desktop.jpg" />
      <img src="static/images/image-product-mobile.jpg" alt="product image" />
    </picture>

    <div class="wrapper">

      <span class="product__type">PERFUME</span>

      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for House of CHANEL.</p>

      <div class="product__price">
        <h1 class="discounted__price">&dollar;149.99</h1>
        <p class="original__price">&dollar;169.99</p>
      </div>

      <button type="button" class="adc__btn">
        <img src="static/images/icon-cart.svg" alt="cart icon" />
        <span>Add to Cart</span>
      </button>
      
    </div>
    
  </main>
  
</body>
</html>
