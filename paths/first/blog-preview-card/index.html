<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Ankit Gond" />
  <title>Blog Preview Card | Frontend Mentor</title>
  <link rel="stylesheet" href="static/css/styles.css" />
  <link rel="shortcut icon" href="static/images/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
</head>
<body>

  <main>
    <div class="container">
      <figure>
        <img src="static/images/illustration-article.svg" alt="Article Illustration" />
      </figure>

      <div class="meta__data">
        <span class="article__genre">Learning</span>
        <span class="published__date">Published 21 Dec 2023</span>
      </div>

      <div class="article__description">
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="author__details">
        <img src="static/images/image-avatar.webp" alt="Avatar" class="avatar" />
        <span class="author__name">Greg Hooper</span>
      </div>

    </div>
  </main>
  
</body>
</html>
